        <script>
            function randomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            document.getElementById('hemocentro').addEventListener('change', function () {
                var hemocentro = this.value;
                var dataInicio = document.getElementById('dataInicio').value;
                var dataFim = document.getElementById('dataFim').value;
                var dataInicioObj = new Date(dataInicio);
                var dataFimObj = new Date(dataFim);
                var intervaloDias = (dataFimObj - dataInicioObj) / (1000 * 60 * 60 * 24);
                if (intervaloDias > 31) {
                    alert('Por favor, selecione um intervalo menor do que 31 dias.');
                    return;
                }
                var dadosColetaDoDia = [];
                var dadosBolsaUtilizada = []; // Adicionando um array para os dados da linha "Bolsa Utilizada no Dia"
                for (var i = 0; i < intervaloDias; i++) {
                    dadosColetaDoDia.push(randomNumber(5, 50));
                    dadosBolsaUtilizada.push(randomNumber(1, 20)); // Gerando dados para "Bolsa Utilizada no Dia"
                }
                myLineChart.data.labels = calcularLabels(dataInicioObj, intervaloDias);
                myLineChart.data.datasets[0].data = dadosColetaDoDia;
                myLineChart.data.datasets[1].data = dadosBolsaUtilizada; // Atribuindo os dados gerados para a linha "Bolsa Utilizada no Dia"
                myLineChart.update();
            });

            function calcularLabels(dataInicio, intervaloDias) {
                var labels = [];
                for (var i = 0; i < intervaloDias; i++) {
                    var data = new Date(dataInicio);
                    data.setDate(dataInicio.getDate() + i);
                    labels.push(data.toLocaleDateString());
                }
                return labels;
            }

            var ctxLine = document.getElementById('myLineChart').getContext('2d');
            var myLineChart = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: [], // Vazio para ser preenchido dinamicamente
                    datasets: [{
                        label: 'Bolsa Coletada',
                        data: [],
                        backgroundColor: 'rgba(0, 99, 0, 0.2)',
                        borderColor: 'rgba(00, 80, 00, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Bolsa Utilizada',
                        data: [],
                        backgroundColor: 'rgba(255, 162, 235, 0.2)',
                        borderColor: 'rgba(255, 24, 24, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'],
                    datasets: [{
                        label: 'Estoque Atual',
                        data: [12, 19, 3, 5, 2, 3, 7, 8],
                        backgroundColor: 'rgba(0, 99, 0, 0.2)',
                        borderColor: 'rgba(00, 80, 00, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Estoque Mínimo',
                        data: [7, 11, 5, 8, 3, 6, 4, 9],
                        backgroundColor: 'rgba(255, 162, 235, 0.2)',
                        borderColor: 'rgba(255, 24, 24, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
