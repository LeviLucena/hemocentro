<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Sangue</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.css"/>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            padding: 20px;
        }
        h1 {
            color: #343a40;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Estoque de Sangue</h1>
        <div class="table-container">
            <table id="blood-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Hemocentro</th>
                        <th>Tipo Sanguíneo</th>
                        <th>Quantidade Atual</th>
                        <th>Quantidade Mínima</th>
                        <th>Ação</th> <!-- Adicionado coluna para ação -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui você pode inserir os registros dinamicamente usando Django template tags -->
                    {% for estoque in estoques %}
                    <tr>
                        <td>{{ estoque.hemocentro }}</td>
                        <td>{{ estoque.tipo_sanguineo }}</td>
                        <td>{{ estoque.estoque_atual }}</td>
                        <td>{{ estoque.estoque_minimo }}</td>
                        <td>
                            <!-- Botão de ação para editar -->
                            <button class="btn btn-primary btn-edit" data-id="{{ estoque.id }}"><i class="fas fa-edit"></i> Editar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/datatables.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inicializar DataTable
            var table = $('#blood-table').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese.json"
                }
            });

            // Definir evento de clique para o botão de edição
            $('#blood-table').on('click', '.btn-edit', function() {
                var id = $(this).data('id');
                // Implemente a lógica para editar o registro com o ID selecionado
                // Você pode redirecionar o usuário para uma página de edição ou exibir um modal de edição, por exemplo
                console.log('Editar registro com ID:', id);
            });
        });
    </script>
</body>
</html>
