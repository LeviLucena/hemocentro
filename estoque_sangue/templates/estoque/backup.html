<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Sangue</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Estoque de Sangue</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
<p>
        <table id="estoque-table" class="table mt-4">
            <thead>
                <tr>
                    <th>Hemocentro</th>
                    <th>Tipo Sanguíneo</th>
                    <th>Estoque Atual</th>
                    <th>Estoque Mínimo de Segurança</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão inseridos os dados com JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        $('#estoque-table').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese.json"
            },
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "{% url 'estoque' %}",
                "type": "GET"
            },
            "columns": [
                {"data": "hemocentro"},
                {"data": "tipo_sanguineo"},
                {"data": "estoque_atual"},
                {"data": "estoque_minimo_seguranca"}
            ]
        });
    });
</script>
</body>
</html>
