<body>
    <div class="container">
        <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="menu-item">
                    <a href="#estoque.html">

            <div class="col text-center">

    </div>
        <h1 class="mt-5">Gráficos</h1>
        <div class="form-group">
            <label for="hemocentro">Selecione um hemocentro:</label>
            <select class="form-select" id="hemocentro">
                <option selected disabled>Selecione um hemocentro</option>
                <option value="FUNDAÇÃO PRÓ-SANGUE">FUNDAÇÃO PRÓ-SANGUE</option>
                <option value="UNIFESP">UNIFESP</option>
                <option value="SANTA CASA">SANTA CASA</option>
                <option value="COLSAN">COLSAN</option>
                <option value="UNICAMP">UNICAMP</option>
                <option value="RIBEIRÃO PRETO">RIBEIRÃO PRETO</option>
                <option value="SÃO JOSÉ DO RIO PRETO">SÃO JOSÉ DO RIO PRETO</option>
                <option value="MARILIA">MARILIA</option>
                <option value="BOTUCATU">BOTUCATU</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para gerar números aleatórios dentro de um intervalo específico
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // Atualizar o gráfico quando o hemocentro for alterado
        document.getElementById('hemocentro').addEventListener('change', function() {
            var hemocentro = this.value;
            // Gerar dados aleatórios para o estoque atual e mínimo
            var novoEstoqueAtual = [];
            var novoEstoqueMinimo = [];
            for (var i = 0; i < 8; i++) {
                novoEstoqueAtual.push(randomNumber(1, 50));
                novoEstoqueMinimo.push(randomNumber(1, 20));
            }
            // Atualizar o gráfico com os novos dados aleatórios
            myChart.data.datasets[0].data = novoEstoqueAtual;
            myChart.data.datasets[1].data = novoEstoqueMinimo;
            myChart.update();
        });

        // Dados iniciais do gráfico (apenas um exemplo, substitua pelos seus dados reais)
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'],
                datasets: [{
                    label: 'Estoque Atual',
                    data: [12, 19, 3, 5, 2, 3, 7, 8],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Estoque Mínimo',
                    data: [7, 11, 5, 8, 3, 6, 4, 9],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
