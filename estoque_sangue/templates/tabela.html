            <script>
                // Função para preencher a tabela com dados aleatórios
                function fillTable(hemocentro, dataSelecionada) {
                    var tiposSanguineos = ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'];
                    var tableBody = $('#all-records-table tbody');
                    tableBody.empty(); // Limpar a tabela antes de preencher com novos dados

                    var totalColetadas = 0;
                    var totalUtilizadas = 0;

                    tiposSanguineos.forEach(function (tipoSanguineo) {
                        var bolsasColetadas = randomNumber(1, 50);
                        var bolsasUtilizadas = randomNumber(0, bolsasColetadas); // Não pode ser maior que as coletadas
                        totalColetadas += bolsasColetadas;
                        totalUtilizadas += bolsasUtilizadas;

                        var newRow = '<tr>' +
                            '<td>' + hemocentro + '</td>' +
                            '<td>' + tipoSanguineo + '</td>' +

                            '<td>' + randomNumber(1, 50) + '</td>' + // Quantidade Atual (gerada aleatoriamente)
                            '<td>' + randomNumber(1, 20) + '</td>' + // Quantidade Mínima (gerada aleatoriamente)
                            '<td>' + formatDate(dataSelecionada) + '</td>' + // Data formatada
                            '</tr>';

                        tableBody.append(newRow);
                    });

                    // Atualizar o total da coleta do dia
                    var totalColeta = tiposSanguineos.length * 100; // Exemplo de cálculo do total
                    $('#total-coleta').text(totalColetadas);
                    $('#total-utilizadas').text(totalUtilizadas);
                }

                // Função para formatar a data no formato dd/mm/aaaa
                function formatDate(dateString) {
                    var dateParts = dateString.split('-');
                    var formattedDate = dateParts[2] + '/' + dateParts[1] + '/' + dateParts[0].slice(-2);
                    return formattedDate;
                }

                // Função para gerar números aleatórios dentro de um intervalo específico
                function randomNumber(min, max) {
                    return Math.floor(Math.random() * (max - min + 1) + min);
                }

                $(document).ready(function () {
                    // Inicializar a tabela DataTable
                    var dataTable = $('#all-records-table').DataTable({
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese.json"
                        }
                    });

                    // Preencher a tabela ao selecionar um hemocentro e uma data
                    $('#hemocentro, #data').change(function () {
                        var hemocentro = $('#hemocentro').val();
                        var dataSelecionada = $('#data').val();
                        fillTable(hemocentro, dataSelecionada);
                    });
